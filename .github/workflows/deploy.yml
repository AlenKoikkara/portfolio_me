name: Deploy Portfolio
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # or your desired Node version

      - name: Install dependencies & build
        run: |
          npm ci
          npm run build

      - name: 📦 Install Cloudflared CLI
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: ⚙️ Configure SSH with ProxyCommand
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat <<EOF > ~/.ssh/config
          Host sshpi
            HostName sshpi.alenkoikkara.com
            User charlie
            IdentityFile ~/.ssh/id_rsa
            ProxyCommand cloudflared tunnel --url ssh://localhost:22 --hostname sshpi.alenkoikkara.com
          EOF

      - name: 🚀 Upload build to Raspberry Pi over SSH tunnel
        uses: appleboy/scp-action@master
        with:
          host: sshpi
          username: charlie
          key_path: ~/.ssh/id_rsa
          source: "dist/*"
          target: "/docker-data/portfolio"        # on Pi, matches nginx root volume
