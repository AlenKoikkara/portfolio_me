name: Deploy Portfolio
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # or your desired Node version

      - name: Install dependencies & build
        run: |
          npm ci
          npm run build

      - name: ðŸ“¦ Install Cloudflared CLI
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: ðŸš€ Upload build to Raspberry Pi over SSH tunnel
        uses: appleboy/scp-action@master
        with:
          host: sshpi.alenkoikkara.com
          username: charlie
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          proxy_command: "cloudflared access tcp --hostname %h"
          source: "dist/*"
          target: "/docker-data/portfolio" # adjust to your actual folder path         # on Pi, matches nginx root volume
