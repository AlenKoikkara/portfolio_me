name: Deploy Portfolio
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # or your desired Node version

      - name: Install dependencies & build
        run: |
          npm ci
          npm run build

      - name: 🔐 Write SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ⚙️ Add SSH Config for Cloudflare Tunnel
        run: |
          echo "Host sshpi" >> ~/.ssh/config
          echo "  HostName sshpi.alenkoikkara.com" >> ~/.ssh/config
          echo "  User charlie" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/id_rsa" >> ~/.ssh/config
          echo "  ProxyCommand cloudflared access tcp --hostname %h" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      - name: 📦 Install Cloudflared CLI
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: 🚀 Upload build to Raspberry Pi over SSH tunnel
        uses: appleboy/scp-action@master
        with:
          host: sshpi
          username: charlie
          key_path: ~/.ssh/id_rsa
          source: "dist/*"
          target: "/docker-data/portfolio"        # on Pi, matches nginx root volume
