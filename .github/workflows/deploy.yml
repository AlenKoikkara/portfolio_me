name: Deploy Portfolio
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # or your desired Node version

      - name: Install dependencies & build
        run: |
          npm ci
          npm run build

      - name: Copy build to Raspberry Pi
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.RPI_HOST }}      # Pi IP or hostname
          username: ${{ secrets.RPI_USER }}
          key: ${{ secrets.SSH_KEY }}        # SSH private key (no passphrase)
          port: ${{ secrets.RPI_SSH_PORT }}  # usually 22
          source: "dist/"                    # Vite default output dir
          target: "/docker-data/portfolio/"          # on Pi, matches nginx root volume
